name: CI

on:
  push:
    tags:
      - '*'
    branches:
      - main
      - 'ci-*'
      - 'rc-*'

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: rust
    strategy:
      matrix:
        feature: [approx, nes, parallel, smol_bench, watch_game]
    steps:
      - uses: actions/checkout@v4
      - name: Configure toolchain
        run: rustup default nightly
      - name: Build with feature ${{ matrix.feature }}
        run: cargo build --features ${{ matrix.feature }}

  test:
    runs-on: ubuntu-latest
    container:
      image: rust
    steps:
      - uses: actions/checkout@v4
      - name: Configure toolchain
        run: rustup default nightly
      - name: Install tarpaulin
        run: cargo install cargo-tarpaulin
      - name: Build and Test
        run: cargo tarpaulin --verbose --out html
      - name: Emit codecov html
        uses: actions/upload-artifact@v4
        with:
          name: codecov-report
          path: tarpaulin-report.html

  publish:
    needs: [build, test]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    container:
      image: rust
    steps:
      - uses: actions/checkout@v4
      - name: Configure toolchain
        run: rustup default nightly
      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CRATES_TOKEN }}

  publish-dry-run:
    needs: [build, test]
    if: startsWith(github.ref, 'refs/heads/rc-')
    runs-on: ubuntu-latest
    container:
      image: rust
    steps:
      - uses: actions/checkout@v4
      - name: Configure toolchain
        run: rustup default nightly
      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CRATES_TOKEN }} --dry-run
