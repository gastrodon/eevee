[package]
name = "eevee"
version = "0.1.0"
edition = "2021"
description = "Generalized NeuroEvolution toolkit, based on NEAT"
license = "AGPL-3.0-or-later"

[dependencies]
rand = "0.9.0"
rand_distr = "0.5.0"
rulinalg = "0.4.2"
nes_rust_slim = { version = "~0.2", optional = true }
serde = { version = "1.0.218", features = ["derive"] }
serde_json = { version = "1.0.139", features = ["preserve_order"] }
fxhash = "0.2.1"
rayon = { version = "1.10.0", optional = true }
paste = "1.0.15"
approx = { version = "0.5.1", optional = true }
find-fold = "0.1.0"

[dev-dependencies]
criterion = "0.5.1"
flamegraph = "0.6.7"
toml-cli = "0.2.3"

[features]
approx = ["dep:approx"]
nes = ["dep:nes_rust_slim"]
parallel = ["dep:rayon"]
smol_bench = []
watch_game = []

[[example]]
name = "xor"
required-features = ["approx"]

[[example]]
name = "nes-tetris"
required-features = ["nes"]

[[example]]
name = "sentiment"

[[bench]]
name = "crossover"
harness = false

[[bench]]
name = "innogen"
harness = false

[[bench]]
name = "mutate"
harness = false

[[bench]]
name = "nn"
harness = false

[[bench]]
name = "random"
harness = false

[[bench]]
name = "reproduce"
harness = false

[[bench]]
name = "speciate"
harness = false
